<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="drawings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Quicksand&display=swap"
        rel="stylesheet">
    <script src="./drawings.js" defer></script>
</head>

<body>
    <!-- next button -->
    <button id="prev"></button>

    <!-- book -->

            <div class="back">

            </div>
        </div>

        <!-- page 2 -->
        <div id="p2" class="page">
            <div class="front">

            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="/personal-website/images/blue.jpg" alt="Portait of Husky">

            </div>
        </div>

        <div id="p3" class="page">
            <div class="front">

            <div class="back">

        </div>

        <!-- page 5 -->
        <div id="p5" class="page">
            <div class="front">

            <div class="back">

        <div id="p8" class="page">
            <div class="front">
